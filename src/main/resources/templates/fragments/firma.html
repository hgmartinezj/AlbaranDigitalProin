    <script>
        $(document).ready(function(){
           var signatureDiv = $("#signature").jSignature();

            $("#guardar").click(function(){                    
                var datapair = signatureDiv.jSignature("getData", "svg");
                var imagen = new Image();
                imagen.src = "data:" + datapair[0] + "," + datapair[1]; 
                $("#img").val(imagen.src);
            });
            $("#borrar").click(function(){
               signatureDiv.jSignature('reset');
            });
        });
    </script>
    <div class="row">
        <article>
            <p style="text-align:center;">Ingresar Firma</p>
            <div class="signature" id="signature"></div>
            <div style="float:left; margin-left: 15px;">
                <button id="borrar" >Borrar</button>
            </div>
            <form method="POST" action="receptor.php">
                <input type="hidden" id="img" name="firma">
                <div style="float:right; margin-right: 15px;">
                    <button id="guardar" >Procesar Firma</button>                
                </div>
            </form>
